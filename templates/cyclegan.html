{% extends 'layout.html' %}

{% block content %}

<h3 class="mt-3">画像選択</h3>

<form action="/cyclegan" method="post" enctype="multipart/form-data">

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <input type="file" name="image" accept="image/png,image/jpeg,image/jpg"
               class="form-control-file"
               placeholder="Image File">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit">変換する</button>
    </div>
  </div>

</form>


{% if local.file %}
<div class="row mt-4">
  <div class="col-sm-10">

    <div class="row">
      <div class="col-sm-6">
        <h4>画像:{{ local.file.filename }}</h4>

        <div class="row">
          <div class="col-sm-10">
            <img src="data:{{ local.file.mimetype }};base64,{{ local.file_base64 }}"
                 style="width: 256px; height: 256px;">
          </div>
        </div>
      </div>

      {% if local.predicted %}
      <div class="col-sm-6">
          <h4>変換後</h4>

          <div class="row">
              <div class="col-sm-10">
                  <img src="data:image/jpeg;base64,{{ local.y_proba }}"
                       style="width: 256px; height: 256px;">
              </div>
          </div>
      </div>
      {% endif %}
    </div>

  </div>
</div>
{% endif %}

{% endblock %}
